message: >-
  Chris Stapleton is my favourite US contry singer. His strong voice takes me
  away from all issues of this world and I can enjoy my life and listen songs
  created by his voice. Now the singer is on a All-American Road Show Tour
  started in May of 2019. The concerts scheduled for this year, up to the
  November 2. Tickets are available for all men and women with different income.
  If you love country music as mush as I, then you must visit at least one
  Chris' concert. All tour dates are available at the <a
  href=https://christapletontour.com>Chris Stapleton tour Chicago</a>. Visit the
  website and make yourself familiar with all Chris Stapleton concerts in 2019!
